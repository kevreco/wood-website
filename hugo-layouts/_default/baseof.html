<!DOCTYPE html>
<html>
  <head>

	<!-- sanitize.css is a minimal css which does not go crazy -->
    <link rel="stylesheet" href="{{ "css/sanitize.css" | absURL }}"/>
	<link rel="stylesheet" href="{{ "css/main.css" | absURL }}"/>
	<link rel="stylesheet" href="{{ "css/table-of-content.css" | absURL }}"/>
	<link rel="stylesheet" href="{{ "css/color.css" | absURL }}"/>
	<link rel="stylesheet" href="{{ "css/details.css" | absURL }}"/>

	{{ partial "include-highlighter.html" . }}

    <meta charset="utf-8">
    <title>
		{{- .Site.Title -}}
	</title>
  </head>
  <body>
	<!-- Side bar navigation -->
	<div id="sidebar">
		{{- block "table-of-contents" . -}}
			
		{{- end -}}
	</div>
	<div id="main-content">
		{{- block "header" . -}}
		{{- end -}}
		
		{{- block "title" . -}}
		{{- end -}}

		{{- block "main" . -}}
		{{- end -}}
		
		{{- block "footer" . -}}
		{{- end -}}
	</div>
  </body>
</html>
